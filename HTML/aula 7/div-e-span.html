<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
</head>
<body>
    <h1>Organização com Div e Span</h1>
    A div <div>cria um bloco para o que está contido nela, quebrando uma linha. Permite que você dê configurações específicas para ela.</div>
    O Span <span>não quebra linhas, mas também organiza o conteúdo</span>.
</body>
</html>
