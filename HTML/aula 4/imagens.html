<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagem</title>
</head>
<body>
    <h1>Usando imagens no html</h1>

    <img src="../aula 1/img1.png" alt="erro">  
    
    <!-- src é a fonte, a origem da sua imagem, informação específica. Basicamente, é o nome da imagem que vc salvou. -->
    <!-- 'alt' é para exibir um texto caso a imagem não carregue -->

    <img src="img2.png" alt="" width="200">

    <img src="https://4.bp.blogspot.com/_hzu5aCzoubQ/S4agh6N48TI/AAAAAAAAHL0/NYEHkbIvOA0/w276-h400/heir+to+the+empire+cover.jpg" alt="erro">
