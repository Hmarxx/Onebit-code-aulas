<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inputs no HTML</title>
</head>
<body>
    <h1>Inputs do HTML</h1>

        <!--Campo do texto-->

        <button type="submit"> Enviar </button> 
    </form>
</body>
