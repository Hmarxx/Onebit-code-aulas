<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando no Js</title>
    <script src="aula29-manipulandoAtributos.js" defer></script>
</head>
<body>
    <h1>Manipulando atributos no JS</h1>
    <hr>
    <input type="text" id="input" name="input" data-something-else="Algum valor"> 
    <button id="value">Mudar Valor</button>
    <button id="type">Mudar Tipo</button>
    <button id="placeholder">Mudar Placeholder</button>
    <button id="disable">Desabilitar/Habilitar</button>
    <button id="data">Mostrar Dados</button>
</body>
</html>
