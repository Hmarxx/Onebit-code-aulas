<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
</head>
<body>
    <h1>CADASTRO DE PARTICIPANTES</h1>
<script>
    let nome = prompt("Insira seu nome:");
    let sobrenome = prompt("Insira seu sobrenome:");
    let campo = prompt("Qual seu campo de estudo?");
    let nascimento = prompt("Qual seu ano de nascimento?");

    document.write(`Meu nome é ${nome} ${sobrenome}. Nasci no ano de ${nascimento}. Meu campo de estudo é ${campo}.`)

</script>
</body>
</html>
