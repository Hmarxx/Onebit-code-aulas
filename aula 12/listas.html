<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas: ordenada e não</title>
</head>
<body>
    <h1>Lista ordenada (ol)</h1>
    <ol>
        <li>O poderoso chefão</li>
        <li>Um sonho de liberdade</li>
        <li>O poderoso chefão 2</li>
        <li>Homem aranha</li>
        <li>As branquelas</li>
    </ol>
    <h1>Lista não ordenada (ul)</h1>
    <ol>
        <li> <strong>Shrek</strong>
            <ul>Shrek 1</ul>
            <ul>Shrek 2</ul>
            <ul>Shrek 3</ul>
        </li>
        <li>Divertidamente</li>
        <li>Viva a vida é uma festa</li>
    </ol>
</body>
</html>
